{% extends 'base.html' %}

{% load static %}

{% block log_reg %}
    {% if user_now.if_login == False %}
        <button class="btn btn-outline-success my-2 my-sm-0" type="button"
                style="margin-right: 5px;">
            <a href="{% url 'login' %}" style="color:white;">Login</a>
        </button>

        <button class="btn btn-outline-success my-2 my-sm-0" type="button"
                style="margin-left: 5px;">
            <a href="{% url 'register' %}" style="color:white;">Register</a>
        </button>
    {% else %}
        <h6 style="margin-right: 30px">欢迎用户：{{ name }}</h6>
        <button class="btn btn-outline-success my-2 my-sm-0" type="button"
                style="margin-right: 5px;">
            <a href="{% url 'logout' %}" style="color:white;">退出账号</a>
        </button>
    {% endif %}
{% endblock %}

{% block left_content %}
    <div id="introduction_us" style="background-color: pink;width:100px;height:50px;">

    </div>
{% endblock %}

{% block page_navigation %}

        <div class="col-md-12">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div><!-- end col -->
    </div><!-- end row -->
{% endblock %}

{% block js %}
    <script src="{% static 'js/about.js' %}"></script>
{% endblock %}
